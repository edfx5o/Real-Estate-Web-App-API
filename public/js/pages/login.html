<div class="container">
	<div class="row justify-content-md-center">
		<div class="col-md-4">
			<form class="login-form">
				<h2>Login</h2>

				<div class="loader hide">
					<div class="image-container">
						<img src="./img/loadcubes.gif"/>
					</div>
				</div>

				<div class="fields">
					<div class="input-grp">
						<p>
							<label>Email</label>
							<input type="email" class="email" name="email" id="email" required />
						</p>
					</div>

					<div class="input-grp">
						<p>
							<label>Password</label>
							<input type="password" class="password" name="password" id="password" required />
							<label class="checkbox">
								<input type="checkbox" class="remember"/> Remember me?
							</label>
						</p>
					</div>

					<div class="errormsg hide">
						<p>Invalid email or password</p>
					</div>

					<div class="input-grp">
						<p>
							<input type="submit" class="btn btn-primary submit" name="submit" id="submit"/>
						</p>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
