								Existing Owners
								<a href="#" class="update-owner hide" style="float: right; text-decoration: none;">Update Owner Details</a>
							</label>
							<select class="property select-owner owner_id" data-name="owner_id">
								<option value="default">--</option>
							</select>
							<script>
								$.get('/owners').done(function (data) {
									$.each(data, function (i, field) {
										var option = $('<option>', {'value': field.id, 'text': field.name });
										$('.select-owner').append(option);
									});
								});

								$(document).on('change', '.select-owner', function () {
									$.get('/owners/' + $(this).val()).done(function (data) {
										$.each($('.owner'), function (i, field) {
											var attr = $(field).attr('data-attr-name');
											$(field).val(data[attr]);
										});
									});

									if ($(this).val() !== 'default') {
										$('input.owner_id').val($(this).val());
										$('.owner').prop('disabled', true);
										$('.update-owner').removeClass('hide');
									} else {
										$('input.owner_id').val('-9999');
										$('.owner').prop('disabled', false);
										$('.update-owner').addClass('hide');
									}
									
								});

								$(document).on('click', '.update-owner', function (e) {
									e.preventDefault();
									$('.owner').prop('disabled', false);
								});
							</script>

			<div class="owner-wrapper" 
				style="padding: 10px; margin-bottom: 80px; background: #fff; overflow: hidden; transition: height 0.3s ease-in-out; height: 500px; border: 1px solid #a9a9a9;">
				<a href="#" class="controller ctrl-owner" 
					style="text-transform: uppercase; text-decoration: none; display: block; font-size: 12pt; color: #5a5a5a; padding-bottom: 10px;">
					<span class="icon-alone" style="float: right; font-size: 24px;">
						<span aria-hidden="true" class="icon-chevron-up"></span>
					</span> 
					<span class="title">Owner</span>
				</a>

				<div class="row">
					<div class="col-md-12">
						<p class="input-grp" style="margin-bottom: 8px;">
							<label for="existing-owners" style="width: 100%;">
								Existing Owners
								<a href="#" class="update-owner hide" style="float: right; text-decoration: none;">Update Owner Details</a>
							</label>
							<select class="property select-owner owner_id" data-name="owner_id" style="width: 100%; text-indent: 10px; height: 29.5px;">
								<option value="default">--</option>
							</select>
						</p>

						<script>
							$.get('/owners').done(function (data) {
								$.each(data, function (i, field) {
									var option = $('<option>', {'value': field.id, 'text': field.name });
									$('.select-owner').append(option);
								});
							});

							$(document).on('change', '.select-owner', function () {
								$.get('/owners/' + $(this).val()).done(function (data) {
									$.each($('.owner'), function (i, field) {
										var attr = $(field).attr('data-attr-name');
										$(field).val(data[attr]);
									});
								});

								if ($(this).val() !== 'default') {
									$('input.owner_id').val($(this).val());
									$('.owner').prop('disabled', true);
									$('.update-owner').removeClass('hide');
								} else {
									$('input.owner_id').val('-9999');
									$('.owner').prop('disabled', false);
									$('.update-owner').addClass('hide');
								}
								
							});

							$(document).on('click', '.update-owner', function (e) {
								e.preventDefault();
								$('.owner').prop('disabled', false);
							});
						</script>
